<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Resultados</title>

    <link rel="stylesheet" href="verso.css">

</head>

<body>
    <form class="form" action="">
        <div class="card">
            <div class="card-top">
                <img class="igmlogin" src="img/download.jpg" alt="">

                <p>Gerenciar Resultados</p>
            </div>
            <div class="card-group">
                <label>CPF</label>
                <input type="text" name="CPF" placeholder="Digite seu CPF EX: 06264197513">
            </div>
            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="Senha" placeholder="Digite sua Senha">
            </div>
            <div class="card-group">
                <label> <input type="checkbox"> Lembre-me</label>
            </div>
            <div class="card-group btn">
              <button type="submit">Acessar</button>
            </div>
        </div>
    </form>


   

</body>





</html>
